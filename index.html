<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1 id="welcome-text">Welcome to My Simple Website!</h1>
    <button onclick="changeText()">Click Me!</button>

    <script>
        function changeText() {
            document.getElementById("welcome-text").innerText = "Hello, JavaScript is awesome!";
        }
    </script>

</body>
</html>
